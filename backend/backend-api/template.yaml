AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Well-Architected Review Simulator - Backend API

Globals:
  Function:
    Timeout: 10
    Runtime: python3.13
    LoggingConfig:
      LogFormat: JSON

Resources:

  ReviewApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Runtime: python3.13
      Environment:
        Variables:
          TABLE_NAME: !Ref ReviewTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReviewTable
      Events:
        GetQuestions:
          Type: Api
          Properties:
            Path: /questions
            Method: GET
            RestApiId: !Ref ReviewApi
        GetQuestionsOptions:
          Type: Api
          Properties:
            Path: /questions
            Method: OPTIONS
            RestApiId: !Ref ReviewApi
        SubmitReview:
          Type: Api
          Properties:
            Path: /submit-review
            Method: POST
            RestApiId: !Ref ReviewApi
        SubmitReviewOptions:
          Type: Api
          Properties:
            Path: /submit-review
            Method: OPTIONS
            RestApiId: !Ref ReviewApi

  ReviewApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  ReviewTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: WellArchitectedReviews
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: review_id
          AttributeType: S
      KeySchema:
        - AttributeName: review_id
          KeyType: HASH

Outputs:
  ApiUrl:
    Description: API Gateway base URL for the backend
    Value: !Sub "https://${ReviewApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  LambdaFunction:
    Description: Lambda function used for handling questions and reviews
    Value: !GetAtt ReviewApiFunction.Arn
  DynamoDBTable:
    Description: DynamoDB table storing the reviews
    Value: !Ref ReviewTable
